<div>
<h3>Simple Calculator</h3>
    Number 1 : <input type="text" name="num1" id="num1"/><br>
    Number 2 : <input type="text" name="num2" id="num2"/><br>
    Operation: <select id="cal">
        <option>Add</option>
        <option>Sub</option>
        <option>Mul</option>
        <option>Div</option>
            </select><br>
            <button type="button" onclick="calcNum()">Calculate</button><br>
            Result : <input type="text" name="calcResult" id="calcResult"/>

        <script>
            function calcNum(){
                let number1 = Number(document.getElementById('num1').value);
                let number2 = Number(document.getElementById('num2').value);
                let calcOperator = document.getElementById('cal').value;
                let calcResult = "";
                if(calcOperator == "Add"){
                    calcResult = number1 + number2;
                }else if(calcOperator == "Sub"){
                    calcResult = number1 - number2;
                }else if(calcOperator == "Mul"){
                    calcResult = number1 * number2;
                }else if(calcOperator == "Div"){
                    calcResult = number1 / number2;
                }
                    document.getElementById('calcResult').value = calcResult;
                }
            </script>
</div>
