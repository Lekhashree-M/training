<script>
    let n=10;
    let output="";
    for (let i=1;i<=n;i++){
        let row="";
        for(let j=1;j<=n-i;j++){
            row+="";
        }
        for(let k=1;k<=2*i-1;k++){
            row+="*";
        }
        output+=row+"\n";
    }
    console.log(output);
</script>
