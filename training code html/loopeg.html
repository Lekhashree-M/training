<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Topics</title>
</head>
<body>
    <div>
        <h2>Js Topics</h2>
        <h3>Loop</h3>
        <div>Print the Range of numbers<br>
            Number Range : 
            <input type="text" id="numRan1" name="numRan1"/>
            <input type="text" id="numRan2" name="numRan2"/>
            <button type="button" onclick="numRange()">Show Range</button>
            <p id="numRanMsg" style="margin-left:200px;"></p>
        </div>
        
        <script>
            function numRange(){
                let numRan1 = Number(document.getElementById('numRan1').value);
                let numRan2 = Number(document.getElementById('numRan2').value);
                let result = "";
               for(let num = numRan1; num <= numRan2; num++){
                    result = result + num + "<br>";
                    num++;
               }               
               document.getElementById('numRanMsg').innerHTML = result;
               /for(;numRan1 <=numRan2; numRan1++)/
            }
            function exForLoop(){
                for(let num=1; num<=10; num++){
                    console.log(num);
                }
                for(let num=100; num>=90; num--){
                    console.log(num);
                }
            }
            exForLoop();
        </script>
    </div>
</body>
</html>
