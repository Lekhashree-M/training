<h3>The Given number is positive or negative</h3>
<div>
    <input type="text" id="num"><br><br>
    <input type="button" onclick="integer()" value="Get answer"><br><br>
    Result:<input type="text" id="result">
    <script>
        function integer(){
            let number = Number(document.getElementById('num').value);
            let result;
            if(number <= -1){
                result="The given number is negative";
            }
            else{
                result="The given number is positive";
            }
            document.getElementById('result').value=result;
        }
    </script>
</div>
