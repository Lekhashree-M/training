<div>
    <h3>Discount</h3>
        Bill amount : <input type="text"  id="sal"/><br><br>
        <button type="button" onclick="select()">Calculate</button><br><br>
        Bonus : <input type="text"  id="calcResult"/>
    
            <script>
                function select(){
                    let number1 = Number(document.getElementById('sal').value);
                    let calcResult = "";
                    if(number1>=1000){
                        calcResult=((number1/100)*5-number1);
                          
                    }
                    // else (number1>=2000){
                    //     calcResult=((number1/100)*10-number1)
                    // }
                        document.getElementById('calcResult').value = calcResult;
                    }
                </script>
    </div>
